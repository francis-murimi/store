{% extends "products/base.html" %}
{% block title %}
    Log In
{% endblock %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock%}
